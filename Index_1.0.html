<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<title>Космічний заправник для Марса</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Кoсмічний заправник для корабля</h1>
	<div class="container">
		<input type="number" id="shipWeight" placeholder="Вага корабля (т.)" min="0">
		<input type="number" id="speed" placeholder="Швидкість (км/с)" min="0">
		<button onclick="calculateFuel('Mars')">Розрахувати пальне для Марса</button>
        <button onclick="calculateFuel('Jupiter')">Розрахувати пальне для Юпітера</button>
		<div id="result">Тут з'явиться результат</div>
	</div>
	<script>
    function calculateFuel(planet) {
        console.log(planet);
        let shipWeight = Number(document.getElementById("shipWeight").value);
        let speed = Number(document.getElementById("speed").value);

        if (shipWeight <= 0 || speed <= 0) {
            document.getElementById("result").innerText = "Корабель не злетить! Перевір ваги або швидкості!";
            return;
        }

        if (planet == "Mars"){
            let fuel = 10 * shipWeight * speed;

            if (fuel > 590) {
                document.getElementById("result").innerText = 
                    " Для польоту на Марс! Потрібно " + fuel + " літрів пального.";
            } else {
                document.getElementById("result").innerText = 
                    "Замало пального (" + fuel + " літрів). Додай ще, щоб досягти Марсу!";
            }
        }


        if (planet == "Jupiter"){
            let fuel = 100 * shipWeight * speed;

            if (fuel > 890) {
                document.getElementById("result").innerText = 
                    "Для польоту на Юпітер! Потрібно " + fuel + " літрів пального.";
            } else {
                document.getElementById("result").innerText = 
                    "Замало пального (" + fuel + " літрів). Додай ще, щоб досягти Юпітера!";
            }
        }
    }
</script>

</body>
</html>
